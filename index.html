<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Códigos QR avanzado</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
  <div class="container">
    <div>
      <label for="url">URL o texto:</label>
      <input type="text" id="url" placeholder="https://tusitio.com" />
    </div>

    <div class="iColor">
      <div>
        <label>Color de fondo</label>
        <input type="color" value="#ffffff" id="bg-color" />
      </div>
      <div>
        <label>Color de diseño</label>
        <input type="color" value="#000000" id="front-color" />
      </div>
    </div>

    <div>
      <label for="logo">Logo (URL o ruta local):</label>
      <input type="text" id="logo" placeholder="ej: ./logo.png o https://..." />
    </div>

    <div>
      <label for="shape">Forma de puntos:</label>
      <select id="shape">
        <option value="square">Cuadrado</option>
        <option value="dots">Puntos</option>
        <option value="rounded">Redondeado</option>
        <option value="classy">Classy</option>
        <option value="classy-rounded">Classy Redondeado</option>
        <option value="extra-rounded">Extra Redondeado</option>
      </select>
    </div>

    <div>
      <label for="eye">Forma de esquinas (eye):</label>
      <select id="eye">
        <option value="square">Cuadrado</option>
        <option value="circle">Círculo</option>
      </select>
    </div>

    <div>
      <label for="ec-level">Nivel de corrección de error:</label>
      <select id="ec-level">
        <option value="L">L (7%)</option>
        <option value="M" selected>M (15%)</option>
        <option value="Q">Q (25%)</option>
        <option value="H">H (30%)</option>
      </select>
    </div>

    <button onclick="createQRCode()">Generar QR</button>
    <button onclick="downloadQR()">Descargar QR</button>

    <div id="qrcode" style="margin-top: 20px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
